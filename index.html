<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Raindrop</title>
    <meta charset="utf-8">
    <!--    <meta name="viewport" content="width=device-width">-->
    <link rel="stylesheet" type="text/css" href="/styles/app.css" />

    <script type="text/javascript" src="/scripts/app.js"></script>

    <link rel="shortcut icon" type="image/svg" href="/favicon.svg" />
  </head>
  <body>
    <div id="timenavigation">
      <a href="#" onclick="app.setTimemode(0);">Latest</a>
      <a href="#" onclick="app.setTimemode(1);">Loop</a>
    </div>
    <div id="modenavigation">
      <a href="#" onclick="app.setMode('radar.weather.gov', 'NCR');">Composite Reflectivity</a>
      <a href="#" onclick="app.setMode('radar.weather.gov', 'N0R');">Base Reflectivity</a>
      <a href="#" onclick="app.setMode('radar.weather.gov', 'N0S');">Storm Relative Motion</a>
      <a href="#" onclick="app.setMode('radar.weather.gov', 'N0V');">Base Velocity</a>
      <a href="#" onclick="app.setMode('radar.weather.gov', 'N1P');">One-Hour Precip.</a>
      <a href="#" onclick="app.setMode('radar.weather.gov', 'NTP');">Storm Total Precip.</a>
      <a href="#" onclick="app.setMode('radar.weather.gov', 'N0Z');">Long Range Base Reflectivity</a>

      <a href="#" onclick="app.setMode('national-satellite');">National Satellite</a>
    </div>

    <div id="viewer-radar.weather.gov" class="viewer">
      <img id="ovrradar" class="viewimg">
      <img id="ovrcities" class="viewimg">
      <img id="ovrcounties" class="viewimg">
    </div>

    <div id="viewer-ssec.wisc.edu" class="viewer default-hidden">
      <img id="ssecimg" class="viewimg">
    </div>

  </body>
</html>
